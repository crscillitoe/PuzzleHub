<div class="game-screen">
  <div class="options-panel">
    <app-options
        [gameID]="gameID"
        [seed]="seed"
        [difficulty]="difficulty"
        [hotkeys]="hotkeys"
        [options]="options"
        [takingNotesMode]="takingNotesMode"
        [personalBestMonthly]="personalBestMonthly"
        [personalBestWeekly]="personalBestWeekly"
        [personalBestDaily]="personalBestDaily"
        (optionSelected)="handleOption($event)"
        (notesEvent)="notesHandler($event)"
        >
    </app-options>
  </div>
  <div class="game-board">
    <span style="font-family: 'Poppins', sans-serif;">&nbsp;</span>
    <canvas id="myCanvas" (window:resize)="fixSizes()" (contextmenu)="false"></canvas>
  </div>
</div>
