<div id="leftControlPanel">
  <app-options
      [gameID]="gameID"
      [seed]="seed"
      [difficulty]="difficulty"
      [personalBestMonthly]="personalBestMonthly"
      [personalBestWeekly]="personalBestWeekly"
      [personalBestDaily]="personalBestDaily"
      [controls]="controls"
      [rules]="rules"
      [options]="options"
      [hotkeys]="hotkeys"
      (optionSelected)="handleOption($event)"
    >
  </app-options>
</div>

<canvas id="myCanvas" (window:resize)="fixSizes()" (contextmenu)="false"></canvas>
