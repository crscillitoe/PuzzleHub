<div id="leftControlPanel">
  <div class="previousBest">
    High Score
    <a style="font-family: 'Inconsolata', monospace;">{{personalBest}}</a>
  </div>

  <div class="timer">
    Timer
    <a id="timer" style="font-family: 'Inconsolata', monospace;">0:00:00.000</a>
  </div>

  <div class="rules">
    <div class="text">
      <b>Rules</b><br>
      The objective of the game is to clear a rectangular board 
      containing hidden mines without detonating any of them.
    </div>
  </div>
  
  <div class="buttons">
    <a (click)="newGame()" style="font-family: 'Poppins', sans-serif;" class="center btn btn-info">New Game</a>
  </div>
</div>

<canvas id="myCanvas" (window:resize)="fixSizes()" (contextmenu)="false"></canvas>

<div class="hidden">
  <img id="bomb" src="/assets/images/minesweeper/bomb.svg">
  <img id="flag" src="/assets/images/minesweeper/flag.svg">
  <img id="tile" src="/assets/images/minesweeper/minesweeper_tile.svg">
</div>
