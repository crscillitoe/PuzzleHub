<div id="leftControlPanel">
  <div class="descriptionBlock">
    <a class="descriptionHeader"><b>HIGH SCORE</b></a>
    <a class="monospace time">{{personalBest}}</a>
  </div>

  <div class="descriptionBlock">
    <a class="descriptionHeader"><b>TIMER</b></a>
    <a id="timer" class="monospace time">0:00:00.000</a>
  </div>

  <div class="descriptionBlock">
    <a class="descriptionHeader"><b>RULES</b></a>
    <a class="descriptionText">
      The objective of the game is to clear a rectangular board 
      containing hidden mines without detonating any of them.
    </a>
  </div>
  
  <div class="buttons">
    <a (click)="newGame()" class="center new-game">
      <a class="buttonHeader"><b>NEW GAME</b></a>
      <a class="buttonFooter">spacebar</a>
    </a>
  </div>
</div>

<canvas id="myCanvas" (window:resize)="fixSizes()" (contextmenu)="false"></canvas>

<div class="hidden">
  <img id="bomb" src="/assets/images/minesweeper/bomb.svg">
  <img id="flag" src="/assets/images/minesweeper/flag.svg">
  <img id="tile" src="/assets/images/minesweeper/minesweeper_tile.svg">
</div>
