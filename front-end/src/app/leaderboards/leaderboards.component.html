<div id="navController" class="">
  <ng-container *ngFor="let game of games">
    <a (click)="setGame(game.GameID)" 
      [ngClass]="gameID == game.GameID ? 'navActive' : 'navInactive'" 
                        class="navItem nav-item nav-link"><img class="clickable" src="{{game.Image}}"></a>
  </ng-container>
</div>

<div id="page">
  <div class="title textContainer">
    <h2 class="gameName">{{getGameName(gameID)}}</h2>
  </div>

  <div class="leaderboardButtons">
    <button [ngClass]="leaderboard == 0 ? 'selectedButton' : 'leaderbutton'" (click)="changeLeaderboard(0)">Daily</button>
    <button [ngClass]="leaderboard == 1 ? 'selectedButton' : 'leaderbutton'" (click)="changeLeaderboard(1)">Weekly</button>
    <button [ngClass]="leaderboard == 2 ? 'selectedButton' : 'leaderbutton'" (click)="changeLeaderboard(2)">Monthly</button>
  </div>

  <div class="gridContainer">
      <div class="columnContainer">
        <ng-container *ngFor="let diff of difficulties;let i=index">
          <div class="flexElement">
            <div [ngClass]="i==0 ? 'easy' : i==1 ? 'medium' : i==2 ? 'hard' : 'extreme'"
              class="leaderboardEntry">
              <h3 style="padding-top:10px"><b>{{diff}}</b></h3>
              <table>
                <thead>
                  <tr>
                    <td style="width:20px"></td>
                    <td style="width:180px" class="nameTitle"><b>Name</b></td>
                    <td style="width:209px" class="time"><b>Time</b></td>
                  </tr>
                </thead>
                <tbody class="scrollable">
                  <ng-container *ngFor="let entry of leaderboards[i + 1];let k=index">
                    <tr [ngClass]="username == entry.username ? 'you' : 'others'">
                      <td class="pos">
                        {{k + 1}}
                      </td>
                      <td class="name">
                        {{entry.username}}
                      </td>

                      <td class="time monospace">
                        {{entry.time}}
                      </td>
                    </tr>
                  </ng-container>
                </tbody>
              </table>
            </div>
          </div>
        </ng-container>
      </div>
  </div>
</div>
