<div id="navController" class="">
  <a (click)="setGame( getEnum('TILE_GAME') )" 
    [ngClass]="gameID == getEnum('TILE_GAME') ? 'navActive' : 'navInactive'" 
      class="navItem nav-item nav-link">Tile Game</a>

  <a (click)="setGame( getEnum('HASHI') )" 
    [ngClass]="gameID == getEnum('HASHI') ? 'navActive' : 'navInactive'" 
    class="navItem nav-item nav-link">Hashi</a>

  <a (click)="setGame( getEnum('SUDOKU') )" 
    [ngClass]="gameID == getEnum('SUDOKU') ? 'navActive' : 'navInactive'" 
    class="navItem nav-item nav-link">Sudoku</a>

  <a (click)="setGame( getEnum('TAKUZU') )" 
    [ngClass]="gameID == getEnum('TAKUZU') ? 'navActive' : 'navInactive'" 
    class="navItem nav-item nav-link">Takuzu</a>

  <a (click)="setGame( getEnum('MINESWEEPER') )" 
    [ngClass]="gameID == getEnum('MINESWEEPER') ? 'navActive' : 'navInactive'" 
    class="navItem nav-item nav-link">Minesweeper</a>
</div>

<div id="page">
  <div class="gridContainer">
      <div class="columnContainer">
        <ng-container *ngFor="let diff of difficulties;let i=index">
          <div [ngClass]="i==0 ? 'easy' : i==1 ? 'medium' : i==2 ? 'hard' : 'extreme'"
            class="leaderboardEntry">
            <h3 style="padding-top:10px">{{diff}}</h3>
            <table>
              <thead>
                <tr>
                  <td style="width:20px"></td>
                  <td style="width:180px" class="name"><b>Name</b></td>
                  <td style="width:180px" class="time"><b>Time</b></td>
                </tr>
              </thead>
              <tbody>
                <ng-container *ngFor="let entry of leaderboards[i + 1];let k=index">
                  <tr class="others">
                    <td> {{k + 1}}</td>
                    <td class="name">
                      {{entry.username}}
                    </td>

                    <td class="time monospace">
                      {{entry.time}}
                    </td>
                  </tr>
                </ng-container>
              </tbody>
            </table>
          </div>
        </ng-container>
      </div>
  </div>
</div>
